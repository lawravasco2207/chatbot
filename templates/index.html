<!DOCTYPE html>
<html>
<head>
    <title>Ask Gemini</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Enter your question" required style="width: 300px;">
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
